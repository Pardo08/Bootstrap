<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- Vinculacion de estilos externos -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Seccion - Proyectos</title>

  <body>
    <!--Siempre creamos el contenedor-->
    <div class="container-fluid">

        <!-- Creamos la primera fila la cual contiene 2 cajas-->

        <div class="row">
            <div class="col-12 barra">
                <h1>Proyectos</h1>
            </div>
            <div class="col-12 cajaBorde">
            </div>
        </div>

        <!-- Creamos la segunda fila que contiene 4 cajas 2 columnas-->

        <div class="row">
            <div class="col-6 barra">
                <h1>Multiemdia</h1>
            </div>
            <div class="col-6 barra">
                <h1>Imagen</h1>
            </div>
            <div class="col-6 cajaBorde">
            </div>
            <div class="col-6 cajaBorde">
            </div>
        </div>

        <!-- Creamos la tercer fila que contiene 4 cajas 2 columnas-->

        <div class="row">
            <div class="col-6 barra">
                <h1>Audio</h1>
            </div>
            <div class="col-6 barra">
                <h1>Video</h1>
            </div>
            <div class="col-6 cajaBorde">
            </div>
            <div class="col-6 cajaBorde">
            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->
